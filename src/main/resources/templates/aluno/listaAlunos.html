<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>Web-RU UFERSA</title>
</head>

<body>
	<h1>Alunos cadastrados no Web RU</h1>
	<table border="1px">
		<thead>
			<tr>
				<th>Matr√≠cula</th>
				<th>Nome</th>
				<th>Tipo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aluno : ${alunos}">
				<td><span th:text="${aluno.matricula}"></span></td>
				<td><span th:text="${aluno.nome}"></span></td>
				<td><span th:text="${aluno.tipo}"></span></td>
			</tr>
		</tbody>
	</table>
	
	<form th:action="@{/cadastrarAluno}" method="POST">
		<button type="submit">Importar Alunos</button>
	</form>
</body>
</html>
