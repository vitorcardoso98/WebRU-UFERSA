<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>Web-RU UFERSA</title>
<link type="text/css" rel="stylesheet"
	href="bootstrap/css/bootstrap.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="style/style.css"
	media="screen,projection" />
</head>

<body>
	<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
		<div class="card card0 border-0">
			<div class="row d-flex">
				<div class="col-lg-6">
					<div class="card1 pb-5">
						<div class="row">
							<img src="image/logo-webru.png" class="logo">
						</div>
						<div class="row px-3 justify-content-center mt-4 mb-5 border-line">
							<img
								src="image/imagem-pagina-inicial-representacao-refeitorio.jpg"
								class="image">
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card2 card border-0 px-4 py-5">
						<div class="row mb-4 px-3"></div>
						<div class="row px-3 mb-4">
							<h1>Web RU - UFERSA</h1>
							<div class="line"></div>
						</div>
						<form th:action=@{/login} method="post">
							<div class="row px-3">
								<label class="mb-1">
									<h6 class="mb-0 text-sm">Usuário</h6>
								</label> <input class="mb-4" type="text" name="login"
									placeholder="Insira seu nome de usuário">
							</div>
							<div class="row px-3">
								<label class="mb-1">
									<h6 class="mb-0 text-sm">Senha</h6>
								</label> <input type="password" name="senha"
									placeholder="Insira sua senha">
							</div>
							<div class="row px-3 mb-4"></div>
							<div class="row mb-3 px-3">
								<button type="submit" class="btn btn-blue text-center">Acessar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="bg-blue py-4">
				<div class="row px-3">
					<small class="ml-4 ml-sm-5 mb-2">Web RU - Desenvolvido por
						João Vitor Cardoso</small>

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="bootstrap/css/bootstrap.min.js"></script>
</body>

</html>
