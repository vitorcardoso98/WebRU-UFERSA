<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>Web-RU UFERSA</title>
<link type="text/css" rel="stylesheet"
	href="bootstrap/css/bootstrap.min.css" media="screen,projection" />
</head>

<body>

	<div class="container">
		<div class="row">
			<div class=" col-12 col-sm-6 col-md-8 col-lg-10 col-xl-12">
				<form method="post">
					<div class="form-group">
    					<label for="comentario">Comentário</label>
    					<textarea name="comentario" class="form-control" id="comentario" cols="3" rows="3" 
    					placeholder="Insira seu comentário"></textarea>
  					</div>
  					
  					<div class="form-group">
  						<label>Avaliação</label><br/>
  						<label>Péssimo</label>
            			<div class="custom-control custom-radio custom-control-inline">
  							<input type="radio" id="opcao1" name="opcao" value="1" class="custom-control-input">
  							<label class="custom-control-label" for="opcao1">1</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
  							<input type="radio" id="opcao2" name="opcao" class="custom-control-input">
  							<label class="custom-control-label" for="opcao2">2</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
  							<input type="radio" id="opcao3" name="opcao" class="custom-control-input">
  							<label class="custom-control-label" for="opcao3">3</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
  							<input type="radio" id="opcao4" name="opcao" class="custom-control-input">
  							<label class="custom-control-label" for="opcao4">4</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
  							<input type="radio" id="opcao5" name="opcao" class="custom-control-input">
  							<label class="custom-control-label" for="opcao5">5</label>
						</div>
						<label>Execlente</label>  
  					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
